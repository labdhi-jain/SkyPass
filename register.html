<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - SkyPass</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="form-body">
  <div class="form-container">
    <h1>SkyPass</h1>
    <h2>Create Your Account</h2>
    <form id="registerForm">
      <input type="text" id="registerUsername" placeholder="Username" required />
      <input type="email" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="Password" required />
      <button type="submit">Register</button>
      <p>Already a user? <a href="login.html">Login here</a></p>
    </form>
  </div>
  <img src="images/plane-icon.png" class="plane-animation" alt="Plane Flying">
  <img src="images/plane-icon.png" class="plane-animation reverse-plane" alt="Return Plane">
  <script src="script.js"></script>
</body>
</html>
