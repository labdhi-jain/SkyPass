<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - SkyPass</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="form-body">
  <div class="form-container">
    <h1>SkyPass</h1>
    <h2>Login to your account</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>New here? <a href="register.html">Register now</a></p>
    </form>
  </div>
  <script src="script.js"></script>
  <img src="images/plane-icon.png" class="plane-animation" alt="Plane Flying">
  <img src="images/plane-icon.png" class="plane-animation reverse-plane" alt="Return Plane">

</body>
</html>
